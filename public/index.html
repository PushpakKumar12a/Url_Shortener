<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickLink | URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QuickLink</h1>
        <p class="subtitle">Your friendly neighborhood URL shortener.</p>
        
        <form id="shorten-form" novalidate>
            <div class="input-wrapper">
                <input type="url" id="url-input" placeholder="Enter a long URL to make it short..." required>
                <span class="error-message">Please enter a valid URL.</span>
            </div>
            <button type="submit">Shorten</button>
        </form>
        
        <div class="result" id="result">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
